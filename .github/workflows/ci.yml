name: CI

on:
  push:
  pull_request:

jobs:
  bash-n:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: bash -n (syntax check)
        run: |
          set -euo pipefail
          for f in scripts/*.sh; do
            bash -n "$f"
          done

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: "scripts"
